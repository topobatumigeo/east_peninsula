<!DOCTYPE html>
<html>
<head>
    <title>Orthomosaic — Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link 
        rel="stylesheet" 
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <script 
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
    </script>

    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
            /* Скрываем карту по умолчанию, пока не будет введен пароль */
            visibility: hidden; 
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // --- 1. ФУНКЦИЯ ПРОВЕРКИ ПАРОЛЯ ---
    function checkPassword() {
        // Установите ваш пароль здесь
        const CORRECT_PASSWORD = "Ambassadrori20112025"; 

        // Запрашиваем пароль
        let password = prompt("Введите пароль для доступа к карте:");

        // Проверяем пароль
        if (password === CORRECT_PASSWORD) {
            // Если пароль верен, показываем карту и запускаем инициализацию
            document.getElementById('map').style.visibility = 'visible';
            initializeMap();
        } else {
            // Если пароль неверен, показываем сообщение об ошибке
            alert("Неверный пароль. Доступ запрещен.");
            // Можно перенаправить пользователя или просто остаться на белом экране
            document.body.innerHTML = "<h1>Доступ запрещен</h1>"; 
        }
    }

    // --- 2. ОСНОВНАЯ ФУНКЦИЯ ИНИЦИАЛИЗАЦИИ КАРТЫ ---
    function initializeMap() {
        
        // -------------------------
        // Инициализация карты
        // -------------------------
        var map = L.map('map', {
            center: [41.6598, 41.675],
            zoom: 19,
            minZoom: 14,
            maxZoom: 22
        });

        // Поскольку карта была скрыта, Leaflet не знает ее размер. 
        // Нужно обязательно вызвать invalidateSize() после того, как карта станет видимой.
        map.invalidateSize(); 

        // -------------------------
        // Базовый спутниковый слой
        // -------------------------
        var satellite = L.tileLayer(
            'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
            { maxZoom: 22 }
        ).addTo(map);

        // -------------------------
        // Твои ортофото — EAST
        // -------------------------
        var orthoEast = L.tileLayer(
            'https://topobatumigeo.github.io/east_peninsula/{z}/{x}/{y}.png',
            {
                minNativeZoom: 19,
                maxNativeZoom: 22,
                minZoom: 14,
                maxZoom: 22
            }
        ).addTo(map);

        // -------------------------
        // Твои ортофото — WEST
        // -------------------------
        var orthoWest = L.tileLayer(
            'https://topobatumigeo.github.io/west_peninsula/{z}/{x}/{y}.png',
            {
                minNativeZoom: 19,
                maxNativeZoom: 22,
                minZoom: 14,
                maxZoom: 22
            }
        ).addTo(map);


        // -------------------------
        // Переключатель слоёв
        // -------------------------
        var baseMaps = {
            "Satellite": satellite
        };

        var overlayMaps = {
            "East peninsula": orthoEast,
            "West peninsula": orthoWest
        };

        L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map);
    }

    // Запускаем проверку пароля при загрузке страницы
    window.onload = checkPassword;

</script>

</body>
</html>
